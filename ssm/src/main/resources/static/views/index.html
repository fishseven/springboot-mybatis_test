<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>我的小城市 - 首页</title>
</head>
<script src="../assets/js/jQuery.js" type="text/javascript"></script>
<script src="../assets/js/echarts.js" type="text/javascript"></script>
<body>
<div id="main" style="width: 600px;height:400px;"></div>

</body>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
var xdata=[];
var sdata=[];
    $(function () {
        console.log("I love Qing");



        var xdataList=[];

        $.ajax({
            type: "GET",
            url: "/findUser/list",
            data: {},
            dataType: "json",
            success: function(resp){
                xdataList=resp;

                $.each(xdataList,function (index,item) {
                    xdata.push(item.name);
                    sdata.push(item.password);
// 指定图表的配置项和数据
                    option = {
                        xAxis: {
                            type: 'category',
                            data: xdata
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: sdata,
                            type: 'line'
                        }]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                })

            }
        });

        console.log(xdata)

    })









</script>
</html>
